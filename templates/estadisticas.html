<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Estadísticas de Texto</title>
</head>
<body style="font-family:sans-serif; text-align:center;">
    <h1>🔎 Estadísticas de Texto</h1>
    <form method="GET" action="/estadisticas">
        <textarea name="texto" rows="5" cols="40" placeholder="Escribe aquí tu texto..." required></textarea><br><br>
        <button type="submit">Analizar</button>
    </form>

    {% if resultado %}
        <h2>Resultado</h2>
        <p>Palabras: {{ resultado.palabras }}</p>
        <p>Caracteres: {{ resultado.caracteres }}</p>
        <p>Vocales: {{ resultado.vocales }}</p>
    {% endif %}

    <br>
    <a href="/" style="text-decoration:none; color:blue;">← Volver al Quiz</a>
</body>
</html>
